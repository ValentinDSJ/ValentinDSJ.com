name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Host Resolution
        run: ping -c 4 ${{ secrets.HOST }}

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: gh-deploy
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: ./
          target: /var/www/valentindsj.com/html
