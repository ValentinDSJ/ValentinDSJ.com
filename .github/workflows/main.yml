name: Deploy to VPS

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check host
        run: |
          if [ -z "${{ secrets.HOST }}" ]; then
            echo "HOST secret is not set. Skipping deployment."
            exit 0
          fi

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: gh-deploy
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: ./
          target: /var/www/valentindsj.com/html
